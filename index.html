<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body> 
    <h1></h1>

    <h1>Sorting Visualizer</h1>

    <div class="container">
        <h1>Sorting Visualizer</h1>

        <!-- Controls -->
        <div class="controls">
            <button class="btn" onclick="generateArray()">Generate New Array</button>
            <select id="algorithmSelector" class="select">
                <option value="bubble">Bubble Sort</option>
                <option value="quick">Quick Sort</option>
                <option value="merge">Merge Sort</option>
            </select>
            <button class="btn" onclick="startSort()">Sort!</button>

            <div class="speed-control">
                <label for="speed">Speed:</label>
                <input type="range" id="speed" min="10" max="500" value="200">
            </div>

            <div class="control-buttons">
                <button class="btn" onclick="pauseSorting()">Pause</button>
                <button class="btn" onclick="resumeSorting()">Resume</button>
                <input type="text" id="customArrayInput" class="input" placeholder="Enter numbers separated by commas">
                <button class="btn" onclick="setCustomArray()">Set Array</button>
                <button class="btn" onclick="toggleDarkMode()">Toggle Dark Mode</button>
            </div>
        </div>

        <!-- Array Bars -->
        <div id="array-container" class="array-container"></div>

        <!-- Stats -->
        <div class="stats">
            <p id="comparisonsCount">Comparisons: 0</p>
            <p id="swapsCount">Swaps: 0</p>
            <p id="complexityInfo"></p>
        </div>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="app.js"></script>
</body>
</html>
